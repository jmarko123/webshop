<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    .bs-example{
        margin: 20px;
    }
</style>
    <title>Edit Product</title>
</head>
<body>
<div class="container" style="padding-top: 40px;">
    <h1 align="center">Edit Product</h1>
    <br/>
    <a href="/buyers" class="btn btn-primary">Back</a>
    <form action="#" th:action="@{/editbuyer}" th:object="${buyer}" method="post">
        <div class="form-group">
            <label>Product ID:</label>
            <input type="text" class="form-control" th:field="*{id}" required>
        </div>
        <div class="form-group">
            <label>Buyer Name:</label>
            <input type="text" class="form-control" th:field="*{buyerName}" required>
        </div>
        <div class="form-group">
            <label>Buyer Email:</label>
            <input type="text" class="form-control" th:field="*{buyerEmail}" required>
        </div>
        <div class="form-group">
            <label>Sales made:</label>
            <input type="text" class="form-control" th:field="*{salesMade}" required>
        </div>
        <div class="form-row text-center">
            <div class="col-12">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/webjars/jquery/2.1.4/jquery.min.js"></script>
</body>
</html>
